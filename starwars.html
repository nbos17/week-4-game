<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Star Wars</title>
  <style>
    .character {
      border-style: solid;
      border-color: black;
      border-width: 1px;
      width: 100px
      height: 200px;
      float: left;
      margin-bottom: 10px;
      margin-right: 10px;
    }
    h2 {
      clear: all;
    }
    .container {
      width: 100%;
      margin: 0 auto;
    }
    #chosen {
      clear: both;
    }
    #chosenEnemy {
      clear: both;
    }
    .holder {
      margin-bottom: 20px;
      clear: both;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

  <header>
    <h1>Star Wars RPG!</h1>
  </header>

  <div class="container">
    <div class="selection">
      <h1 id="available">Choose Your Character</h1>
      <div class="character" id="yoda">Yoda<br><span class="health1">150</span></div>
      <div class="character" id="rey">Rey<br><span class="health2">75</span></div>
      <div class="character" id="vader">Darth Vader<br><span class="health3">125</span></div>
      <div class="character" id="kylo">Kylo Ren<br><span class="health4">100</span></div>
   </div>

  <div class="holder"><h2>Chosen</h2><span id="chosen"></span></div>
  <div class="holder"><button id='attack'>ATTACK!</button></div>
  <div class="holder"><h2>Attacker</h2><span id="chosenEnemy"></span></div>
  <div class="holder"><span id='info'></span></div>


  <script type="text/javascript">

    var yoda = {
      name : "Yoda",
      health : 150,
      attack : 20,
      counter : 20,
    };

    var rey = {
      name : "Rey",
      health : 75,
      attack : 5,
      counter : 5
    };

    var vader = {
      name : "Darth Vader",
      health : 125,
      attack : 15,
      counter : 25
    };

    var kylo = {
      name : "Kylo Ren",
      health : 100,
      attack : 10,
      counter : 10
    };

    var yourChoice = false;
    var enemyChoice = false;
    var chosenOne;
    var enemy;
    var moreEnemies = "Enemies available to attack";
    var pickEnemy = "Choose your opponent";
    var attackPoints;
    var hp;
    var counterAttack;
    var opposingHp;
    var oppenentName;
    var enemiesDefeated = 0;   

    function updateHealth() {
      $('.health1').text(yoda.health);
      $('.health2').text(rey.health);
      $('.health3').text(vader.health);
      $('.health4').text(kylo.health);
    }


$( document ).ready(function() {
    // Yoda selected
    $("#yoda").on('click', function() {
     if (yourChoice === false) {
        $('#chosen').append($(this));
        chosenOne = yoda;
        attackPoints = chosenOne.attack;
        hp = chosenOne.health;
        console.log(attackPoints);
        yourChoice = true;
      }
      else {
        $('#chosenEnemy').empty();
        $('#chosenEnemy').append($(this));
        enemy = yoda;
        oppenentName = enemy.name;
        counterAttack = enemy.counter;
        opposingHp = enemy.health;
        enemyChoice = true;
      }
    });

      //Rey selected
    $("#rey").on('click', function() {
      if (yourChoice === false) {
        $('#chosen').append($(this));
        chosenOne = rey;
        attackPoints = chosenOne.attack;
        hp = chosenOne.health;
        console.log(attackPoints);
        yourChoice = true;
      }
      else {
        $('#chosenEnemy').empty();
        $('#chosenEnemy').append($(this));
        enemy = rey;
        oppenentName = enemy.name;
        counterAttack = enemy.counter;
        opposingHp = enemy.health;
        enemyChoice = true;
      }
    });

    //Darth Vader selected
    $("#vader").on('click', function() {
       if (yourChoice === false) {
          $('#chosen').append($(this));
          chosenOne = vader;
          attackPoints = chosenOne.attack;
          hp = chosenOne.health;
          console.log(attackPoints);
          yourChoice = true;
        }
        else {
          $('#chosenEnemy').empty();
          $('#chosenEnemy').append($(this));
          enemy = vader;
          oppenentName = enemy.name;
          counterAttack = enemy.counter;
          opposingHp = enemy.health;
          enemyChoice = true;
        }
      });

    //kylo Ren selected
    $("#kylo").on('click', function() {
       if (yourChoice === false) {
          $('#chosen').append($(this));
          chosenOne = kylo;
          attackPoints = chosenOne.attack;
          hp = chosenOne.health;
          console.log(attackPoints);
          yourChoice = true;
        }
        else {
          $('#chosenEnemy').empty();
          $('#chosenEnemy').append($(this));
          enemy = kylo;
          oppenentName = enemy.name;
          counterAttack = enemy.counter;
          opposingHp = enemy.health;
          enemyChoice = true;
        }
      });
    
    
  });

  //Attack Button Function
  $('#attack').on('click', function() {

    if (hp > 0) {
      opposingHp = opposingHp - attackPoints;
      hp = hp - counterAttack;
      attackPoints = attackPoints + chosenOne.attack;
      chosenOne.health = hp;
      enemy.health = opposingHp;
      updateHealth();
      $('#info').text("You attacked with" attackPoints "power");

      console.log(opposingHp);
      console.log(hp);

      if (hp <= 0) {
        alert("Game Over");
      }
      else if (opposingHp <= 0) {
        $('#chosenEnemy').text("You have defeated " + oppenentName + "! Pick new Enemy");
        enemyChoice = false;
        opposingHp = opposingHp;
        enemiesDefeated++;
        if (enemiesDefeated >= 3) {
          $('#chosenEnemy').empty();
          $('#chosenEnemy').text("Congrats! You have defeated all the Enemies. You are victorious!");
        }
      }
    }
  });

  </script>
</body>
</html>
