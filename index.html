<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Star Wars</title>
  <link rel="stylesheet" type="text/css" href="Assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

  <header>
    <h1 id="heading">Star Wars RPG!</h1>
  </header>

  <div class="container">
      <h1 id="available">Choose Your Character</h1>
    <div class="selection">
      <div class="character" id="yoda"><p>Yoda</p><span class="health1">150</span><img src="Assets/Images/yoda.jpg" class="image" alt="yoda"></div>
      <div class="character" id="rey"><p>Rey</p><span class="health2">75</span><img src="Assets/Images/rey.png" class="image" alt="rey"></div>
      <div class="character" id="vader"><p>Darth Vader</p><span class="health3">125</span><img src="Assets/Images/darthv.jpg" class = "image" alt="vader"></div>
      <div class="character" id="kylo"><p>Kylo Ren</p><span class="health4">100</span><img src="Assets/Images/kylo.jpg" class="image" alt= "kylo"></div>
   </div>

  <div class="holder"><h2>Your Character</h2><span id="chosen"></span></div>
  <div class="holder"><button id='attack'>ATTACK!</button></div>
  <div class="holder" id="chosenEnemy"><h2>Attacker</h2><span></span></div>
  <div class="holder"><span id='info'></span></div>
  <div class="holder"><span id='counterInfo'></span></div>
  <div class="holder" id='AvailEnemies'><h2>Available Enemies</h2></div>
  <div id="placeholder"></div>
  <div class="holder"><button id="Reset">RESET</button></div>
  </div>


  <script src="Assets/javascript/game.js">
  </script>
</body>
</html>
